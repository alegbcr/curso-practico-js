<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/ac45cc33a3.js" crossorigin="anonymous"></script>

  <!-- CSS Custom -->
  <link rel="stylesheet" href="./main.css">

  <title>Figuras Geométricas</title>
</head>
<body>
  <header>
    <div class="container mt-5">
      <h1 class="d-flex justify-content-center">Figuras Geométricas</h1>
      <p class="d-flex justify-content-center">Este es una herramienta para calcular rápidamente algunas medidas.</p>
    </div>
  </header>

  <section>
    <div class="container mt-5">
      <div class="row">
        <!-- Cuadrado -->
        <div class="col-lg-4 card-container">
          <i class="d-flex justify-content-center mt-4 fas fa-square"></i>
          <h5 class="mt-3">Calcula el área o perímetro de un cuadrado</h5>
          <form>
            <label class="d-block" for="InputCuadrado">Escribe cada lado del cuadrado</label>
            <input class="d-block form-control mb-3" type="number" id="InputCuadrado">
            <div class="d-grid gap-2">
              <button class="btn btn-outline-secondary" type="button" onclick="calcularPerimetroCuadrado()">Calcuar el perímetro</button>
              <button class="btn btn-outline-dark" type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            </div>
          </form>
          <h6 class="mt-3" id="resultadoCuadrado">El resultado:</h6>
        </div>
        <!-- Triangulo -->
        <div class="col-lg-4 card-container">
          <i class="d-flex justify-content-center mt-4  fas fa-exclamation-triangle"></i>
          <h5 class="mt-3">Calcula el área o perímetro de un triángulo</h5>
          <form>
            <div class="row">
              <div class="col-4">
                <label for="InputLado1">Escribe el lado 1</label>
                <input class="d-block form-control mb-3" type="number" id="InputLado1">
              </div>
              <div class="col-4">
                <label for="InputLado2">Escribe el lado 2</label>
                <input class="d-block form-control mb-3" type="number" id="InputLado2">
              </div>
              <div class="col-4">
                <label for="InputBase">Escribe la base</label>
                <input class="d-block form-control mb-3" type="number" id="InputBase">
              </div>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-secondary" type="button" onclick="calcularPerimetroTriangulo()">Calcuar el perímetro</button>
            </div>
            <div class="row mt-4">
              <div class="col-6">
                <label for="InputBaseArea">Escribe la base</label>
                <input class="d-block form-control mb-3" type="number" id="InputBaseArea">
              </div>
              <div class="col-6">
                <label for="InputAltura">Escribe la altura</label>
                <input class="d-block form-control mb-3" type="number" id="InputAltura">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-outline-dark" type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
              </div>
            </div>
          </form>
          <h6 class="mt-3" id="resultadoCuadrado">El resultado:</h6>
        </div>
        <!-- Circulo -->
        <div class="col-lg-4 card-container">
          <i class="d-flex justify-content-center mt-4 fas fa-circle"></i>
          <h5 class="mt-3">Calcula el área o perímetro de un cuadrado</h5>
          <form>
            <label class="d-block" for="InputRadio">Escribe cual es el radio</label>
            <input class="d-block form-control mb-3" type="number" id="InputRadio">
            <div class="d-grid gap-2">
              <button class="btn btn-outline-success" type="button" onclick="calcularDiametroCirculo()">Calcuar el diametro</button>
              <button class="btn btn-outline-secondary" type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
              <button class="btn btn-outline-dark" type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
            </div>
          </form>
          <h6 class="mt-3" id="resultadoCuadrado">El resultado:</h6>
        </div>
      </div>
    </div>
  </section>

  <script src="./figuras.js"></script>
</body>
</html>
